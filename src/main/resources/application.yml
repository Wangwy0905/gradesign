server:
  port: 9090
  context-path: /gradesign
  jsp-servlet:
    init-parameters:
      development: true
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gradesign

  http:
    encoding:
      charset: UTF-8
      force: true
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  redis:
    host: 192.168.198.134
    port: 7000
    pool:
      max-idle: 100
      min-idle: 1
      max-active: 1000
      max-wait: -1
  mvc:
    view:
      prefix: /
      suffix: .jsp
mybatis:
  type-aliases-package: com.libei.entity
  mapper-locations: classpath:Mapper/*Mapper.xml
